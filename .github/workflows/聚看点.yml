# 已禁用阅读任务，其它任务可正常运行
name: 聚看点
on:
  workflow_dispatch:
  schedule:
     - cron: '8 * * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        JUKAN_BODY: ${{ secrets.JUKAN_BODY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
      - name: '运行 【聚看点】'
        if: env.JUKAN_BODY
        run: |
          node Task/jukan.js
